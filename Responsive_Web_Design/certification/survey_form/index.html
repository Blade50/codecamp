<!DOCTYPE html>

            <label for="age" id="number-label">Edad

                    placeholder="Write your age" />

            <p>parrafo casilla de seleccio 01 </p>

            </select>

            <input type="radio" name="estado" value="valor" id="" />
            <input type="radio" name="estado" value="valor" id="" />

            <p>parrafo casilla de seleccio 02 </p>

            <input type="checkbox" name="" value="Valores" id="" />
            <input type="checkbox" name="" value="Valores" id="" />
